<!DOCTYPE html>
<html>
<head>
    <title>enhanced-form</title>
</head>
<body>
    <h1>Simple Form</h1>
    
    <h2>Lists Example</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
    </ul>
    
    <h2>Table Example</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>07128</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>30</td>
            <td>018249</td>
        </tr>
    </table>
    
    <h2>Picture Example</h2>
    <img src="images/png.png" alt="Sample image">

    <h2>Video Example</h2>
    <video src="videos/When You're _ Gone Missing You by Cecile - RiDDiMDaDDY (360p, h264).mp4" type="video/mp4">Sample Video</video>
    <h2>Simple Form</h2>
    <form>
        <p>
            <label>Name: <input type="text" name="name" required></label>
        </p>
        
        <p>
            <label>Email: <input type="email" name="email" required></label>
        </p>
        
        <p>
            <label>Password: <input type="password" name="password" required></label>
        </p>
        
        <p>
            <label>Birthday: <input type="date" name="birthday"></label>
        </p>
        
        <p>
            Favorite color: 
            <select name="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </p>
        
        <p>
            <label><input type="checkbox" name="newsletter"> Sign up for newsletter</label>
        </p>
        
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>
</html>
